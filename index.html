<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szállodai árlekérdezés</title>
</head>
<body>
  <h1>Legjobb ár lekérdezése</h1>

  <label for="hotel">Válassz szállodát:</label>
  <select id="hotel">
    <option value="Hotel Essence">Hotel Essence</option>
    <option value="Aquaworld Resort">Aquaworld Resort</option>
  </select>

  <br><br>

  <label for="arrive">Érkezés dátuma:</label>
  <input type="date" id="arrive">

  <label for="departure">Távozás dátuma:</label>
  <input type="date" id="departure">

  <br><br>

  <button onclick="getPrice()">Ár lekérdezése</button>

  <p id="result"></p>

  <script>
    async function getPrice() {
      const hotel = document.getElementById("hotel").value;
      const arrive = document.getElementById("arrive").value;
      const departure = document.getElementById("departure").value;

      const response = await fetch("https://hotel-ar-backend.onrender.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ hotel, arrive, departure })
      });

      const text = await response.text();
      document.getElementById("result").innerText = text;
    }
  </script>
</body>
</html>
